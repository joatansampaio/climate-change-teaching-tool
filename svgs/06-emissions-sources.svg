<svg width="600" height="250" viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg">
	<g transform="translate(50, 50)">
		<!-- Energy -->
		<rect x="0" y="0" width="350" height="60" fill="#ef4444" rx="4" />
		<text x="175" y="35" text-anchor="middle" fill="white" font-weight="bold" font-size="16">73%</text>

		<!-- Ag -->
		<rect x="360" y="0" width="90" height="60" fill="#10b981" rx="4" />
		<text x="405" y="35" text-anchor="middle" fill="white" font-weight="bold" font-size="16">18%</text>

		<!-- Industry/Waste -->
		<rect x="460" y="0" width="40" height="60" fill="#64748b" rx="4" />
		<text x="480" y="35" text-anchor="middle" fill="white" font-weight="bold" font-size="14">9%</text>
	</g>
	<text x="300" y="140" text-anchor="middle" fill="#64748b" font-size="14">Global Greenhouse Gas Emissions by
		Sector</text>
	
	<!-- Legend -->
	<g transform="translate(50, 160)">
		<circle cx="0" cy="0" r="5" fill="#ef4444" />
		<text x="15" y="5" fill="#334155" font-size="12">Energy (Electricity, Transport, Heating)</text>
		
		<circle cx="0" cy="25" r="5" fill="#10b981" />
		<text x="15" y="30" fill="#334155" font-size="12">Agriculture</text>
		
		<circle cx="0" cy="50" r="5" fill="#64748b" />
		<text x="15" y="55" fill="#334155" font-size="12">Industry &amp; Waste</text>
	</g>
</svg>

