<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
	<!-- Bar Chart -->
	<line x1="100" y1="250" x2="100" y2="50" stroke="#cbd5e1" />
	<line x1="100" y1="150" x2="550" y2="150" stroke="#cbd5e1" /> <!-- Zero line -->

	<!-- Sun -->
	<rect x="120" y="150" width="60" height="10" fill="#fbbf24" />
	<text x="150" y="180" text-anchor="middle" font-size="12">Sun</text>

	<!-- Volcanoes -->
	<rect x="220" y="150" width="60" height="5" fill="#94a3b8" />
	<text x="250" y="180" text-anchor="middle" font-size="12">Volcanoes</text>

	<!-- Orbit -->
	<rect x="320" y="150" width="60" height="2" fill="#a8a29e" />
	<text x="350" y="180" text-anchor="middle" font-size="12">Orbit</text>

	<!-- Humans -->
	<rect x="450" y="50" width="80" height="100" fill="#ef4444" />
	<text x="490" y="180" text-anchor="middle" font-weight="bold" fill="#ef4444">Humans</text>

	<text x="80" y="150" text-anchor="end" font-size="10">0°C</text>
	<text x="80" y="50" text-anchor="end" font-size="10">+1.2°C</text>
</svg>

