<svg width="600" height="350" viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg">
	<!-- Background Sky -->
	<defs>
		<linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
		</linearGradient>
		<marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
			<path d="M0,0 L0,6 L9,3 z" fill="#f59e0b" />
		</marker>
		<marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
			<path d="M0,0 L0,6 L9,3 z" fill="#ef4444" />
		</marker>
	</defs>
	<rect width="600" height="350" fill="url(#skyGradient)" />

	<!-- Earth Surface -->
	<path d="M0 300 Q 300 280 600 300 L 600 350 L 0 350 Z" fill="#10b981" />

	<!-- Atmosphere Layer -->
	<path d="M0 100 Q 300 80 600 100" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"
		fill="none" />
	<text x="580" y="90" text-anchor="end" fill="#64748b" font-size="12">Atmosphere Boundary</text>

	<!-- Sun -->
	<circle cx="80" cy="60" r="40" fill="#fbbf24" />
	<circle cx="80" cy="60" r="45" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.5">
		<animate attributeName="r" values="45;50;45" dur="3s" repeatCount="indefinite" />
		<animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite" />
	</circle>

	<!-- Incoming Solar Radiation -->
	<g>
		<line x1="110" y1="80" x2="250" y2="280" stroke="#fbbf24" stroke-width="4"
			marker-end="url(#arrow)" />
		<text x="160" y="180" fill="#b45309" font-size="12" transform="rotate(55 160 180)">Solar
			Energy</text>
	</g>

	<!-- Reflected/Escaping Heat -->
	<g opacity="0.5">
		<line x1="280" y1="280" x2="350" y2="120" stroke="#ef4444" stroke-width="3"
			marker-end="url(#arrowRed)" />
	</g>

	<!-- Trapped Heat -->
	<g>
		<path d="M 300 280 Q 350 150 450 250" fill="none" stroke="#ef4444" stroke-width="4"
			marker-end="url(#arrowRed)">
			<animate attributeName="d"
				values="M 300 280 Q 350 150 450 250; M 300 280 Q 360 140 460 260; M 300 280 Q 350 150 450 250"
				dur="4s" repeatCount="indefinite" />
		</path>
		<text x="400" y="180" fill="#991b1b" font-size="12" font-weight="bold">Trapped Heat</text>
	</g>

	<!-- CO2 Molecules -->
	<g id="molecules">
		<circle cx="350" cy="120" r="15" fill="#cbd5e1" opacity="0.8" />
		<text x="350" y="125" text-anchor="middle" font-size="10" fill="#334155">CO₂</text>

		<circle cx="450" cy="140" r="15" fill="#cbd5e1" opacity="0.8" />
		<text x="450" y="145" text-anchor="middle" font-size="10" fill="#334155">CH₄</text>

		<circle cx="250" cy="100" r="15" fill="#cbd5e1" opacity="0.8" />
		<text x="250" y="105" text-anchor="middle" font-size="10" fill="#334155">CO₂</text>
	</g>
</svg>

