<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
	<!-- Solar Panels -->
	<g transform="translate(100, 150)">
		<polygon points="0,50 20,20 80,20 100,50" fill="#2563eb" />
		<line x1="20" y1="20" x2="0" y2="50" stroke="white" stroke-width="1" />
		<line x1="40" y1="20" x2="33" y2="50" stroke="white" stroke-width="1" />
		<line x1="60" y1="20" x2="66" y2="50" stroke="white" stroke-width="1" />
		<line x1="80" y1="20" x2="100" y2="50" stroke="white" stroke-width="1" />
		<text x="50" y="80" text-anchor="middle" font-size="12">Solar</text>
	</g>

	<!-- Wind Turbine -->
	<g transform="translate(300, 100)">
		<rect x="45" y="50" width="10" height="100" fill="#cbd5e1" />
		<g>
			<animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50"
				dur="4s" repeatCount="indefinite" />
			<ellipse cx="50" cy="50" rx="60" ry="8" fill="#94a3b8" />
			<ellipse cx="50" cy="50" rx="8" ry="60" fill="#94a3b8" />
		</g>
		<text x="50" y="170" text-anchor="middle" font-size="12">Wind</text>
	</g>

	<!-- EV -->
	<g transform="translate(450, 180)">
		<rect x="0" y="0" width="80" height="30" rx="5" fill="#10b981" />
		<circle cx="20" cy="30" r="10" fill="#334155" />
		<circle cx="60" cy="30" r="10" fill="#334155" />
		<text x="40" y="55" text-anchor="middle" font-size="12">EVs</text>
	</g>
</svg>

